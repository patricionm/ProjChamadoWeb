<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Cidades</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>

            <p:dataTable value="#{controleCidade.dao.listarTodos}"
                         var="obj" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <p:commandButton value="Novo"
                                     action="#{controleCidade.novo()}"
                                     ajax="false"/>                    
                    <p:outputLabel value="Listagem de Cidades"/>
                </f:facet>
                <f:facet name="footer">
                    <p:outputLabel 
                        value="Total de registros: #{controleCidade.dao.listarTodos.size()}"/>
                </f:facet>
                <p:column headerText="ID">
                    <p:outputLabel value="#{obj.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{obj.nome}"/>
                </p:column>                
                <p:column headerText="UF">
                    <p:outputLabel value="#{obj.uf}"/>
                </p:column>
                <p:column headerText="Distância">
                    <p:outputLabel value="#{obj.distancia}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <p:outputLabel value="#{obj.descricao}"/>
                </p:column>
                <p:column headerText="Ações">
                    <div align="center">
                        <p:commandButton
                            action="#{controleCidade.editar(obj.id)}"
                            icon="ui-icon-pencil" ajax="false"
                            id="btnAlterar"/> 
                        <p:commandButton
                            action="#{controleCidade.remover(obj.id)}"
                            icon="ui-icon-trash"
                            ajax="false" id="btnExcluir"
                            onclick="if (!confirm('Confirma a exclusão do objeto?')) return false"/>
                    </div>
                    <p:tooltip for="btnAlterar"
                               value="Alterar"/>
                    <p:tooltip for="btnExcluir"
                               value="Excluir"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
