<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição de Cidades</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Cidades"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar"
                                         action="#{controleCidade.cancelar()}"
                                         immediate="true" ajax="false"/>
                        <p:commandButton value="Salvar"
                                         action="#{controleCidade.salvar()}"
                                         ajax="false"
                                         icon="ui-icon-disk"/>                                         
                    </div>
                </f:facet>
                <h:outputLabel value="ID" />
                <h:inputText value="#{controleCidade.objeto.id}" size="10"
                             readonly="true"/>
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText value="#{controleCidade.objeto.nome}"
                             id="txtNome"
                             size="50" maxlength="50"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Estado" for="selectEstado"/>
                
                <p:outputLabel value="UF" for="txtUF"/>
                <p:inputText value="#{controleCidade.objeto.uf}"
                             id="txtUF"
                             size="3" maxlength="3"
                             placeholder="Obrigatório"/>
                
                <p:outputLabel value="Distância" for="txtDistancia"/>
                <p:inputText value="#{controleCidade.objeto.distancia}"
                             id="txtDistancia"
                             size="10" maxlength="10"
                             placeholder="Obrigatório"/>
                
                <p:outputLabel value="Descrição" for="txtDescricao"/>
                <p:inputText value="#{controleCidade.objeto.descricao}"
                             id="txtDescricao"
                             size="50" maxlength="50"
                             placeholder="Obrigatório"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
