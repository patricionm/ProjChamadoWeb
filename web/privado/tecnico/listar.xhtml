<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Técnicos</ui:define>
        <ui:define name="conteudo">
            
            <h:form>
                <p:growl/>

                <p:dataTable value="#{controleTecnico.dao.listarTodos}"
                             var="obj" emptyMessage="Nenhum registro encontrado">
                    <f:facet name="header">
                        <p:commandButton value="Novo"
                                         action="#{controleTecnico.novo()}"
                                         ajax="false"/>                    
                        <p:outputLabel value="Listagem de Técnicos"/>
                    </f:facet>
                    <f:facet name="footer">
                        <p:outputLabel 
                            value="Total de registros: #{controleTecnico.dao.listarTodos.size()}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>                
                    <p:column headerText="Telefone">
                        <p:outputLabel value="#{obj.telefone}"/>
                    </p:column>
                    <p:column headerText="Categoria">
                        <p:outputLabel value="#{obj.categoria}"/>
                    </p:column>
                    <p:column headerText="Salário">
                        <p:outputLabel value="#{obj.salario}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton
                                action="#{controleTecnico.editar(obj.id)}"
                                icon="ui-icon-pencil" ajax="false"
                                id="btnAlterar"/> 
                            <p:commandButton
                                action="#{controleTecnico.remover(obj.id)}"
                                icon="ui-icon-trash"
                                ajax="false" id="btnExcluir"
                                onclick="if (!confirm('Confirma a exclusão do objeto?'))
                                            return false"/>
                        </div>
                        <p:tooltip for="btnAlterar"
                                   value="Alterar"/>
                        <p:tooltip for="btnExcluir"
                                   value="Excluir"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
