<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Cadastro de Tecnicos</ui:define>
        <ui:define name="conteudo">

            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Tecnicos"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleTecnico.cancelar()}"
                                             immediate="true" ajax="false"/>
                            <p:commandButton value="Salvar"
                                             action="#{controleTecnico.salvar()}"
                                             ajax="false"
                                             icon="ui-icon-disk"/>                                         
                        </div>
                    </f:facet>
                    <h:outputLabel value="ID" />
                    <h:inputText value="#{controleTecnico.objeto.id}" size="10"
                                 readonly="true"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleTecnico.objeto.nome}"
                                 id="txtNome"
                                 size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Telefone" for="txtTelefone"/>
                    <p:inputText value="#{controleTecnico.objeto.telefone}"
                                 id="txtTelefone"
                                 size="12" maxlength="12"
                                 placeholder="Obrigatório"/>

                    <p:outputLabel value="Categoria" for="selectCategoria"/>
                    <p:selectOneMenu value="#{controleTecnico.objeto.categoria}" id="selectCategoria">
                        <f:selectItem itemValue="Responsável Técnico" itemLabel="Responsável Técnico"/>
                        <f:selectItem itemValue="Técnico Informática" itemLabel="Técnico Informática"/>
                        <f:selectItem itemValue="Estagiário" itemLabel="Estagiário"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Salario" for="txtSalario"/>
                    <p:inputText value="#{controleTecnico.objeto.salario}"
                                 id="txtSalario"
                                 size="20" maxlength="20"
                                 placeholder="Obrigatório"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
