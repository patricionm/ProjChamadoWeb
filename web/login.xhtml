<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Login do Sistema</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl />
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Login" action="#{controleLogin.efetuarLogin()}" ajax="false"/>
                            </div>
                        </f:facet>
                        <p:outputLabel value="Usuario" for="txtUsuario"/>
                        <p:inputText value="#{controleLogin.usuario}" size="20"
                                     id="txtUsuario"/>
                        <p:outputLabel value="Senha" for="txtSenha"/>
                        <p:password value="#{controleLogin.senha}" size="20"
                                    id="txtSenha"/>
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
